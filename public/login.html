<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoFold Login</title>
  <link rel="stylesheet" href="style_1.css" />
</head>

<body>
  <div class="main-wrapper">
    <div class="main-content">

      <!-- Story Carousel -->
      <div class="story-container">
        <div class="story-card card1"><img src="snip1.jpg" alt="Story 1">
          <div class="ring"></div>
        </div>
        <div class="story-card card2"><img src="snip2.jpg" alt="Story 2">
          <div class="ring"></div>
        </div>
        <div class="story-card card3"><img src="snip3.jpg" alt="Story 3">
          <div class="ring"></div>
        </div>
      </div>

      <!-- Login Section -->
      <div class="container">
        <div class="login-box">
          <div class="logo">
            <img src="logo.png" alt="MemoFold Logo" class="logo-image" />
            <div>MemoFold</div>
          </div>
          <form>
            <input type="text" id="username" placeholder="Phone number, username, or email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Log In</button>
            <div class="divider">OR</div>
            <a href="forgotPass.html" class="forgotPass">Forgot password?</a>
          </form>
        </div>
        <div class="signup-box">
          Don't have an account? <a href="signIn.html">Sign up</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="help.html">Help</a>
        <a href="api.html">API</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="Contact_Uploading.html">Contact Uploading & Non-Users</a>
      </div>
      <div class="footer-copy">Â© 2025 MemoFold</div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
