<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey</title>
  <link rel="stylesheet" href="style_9.css" />
</head>
<body>

  <div class="survey-container">
    <h1>Your Opinion Matters</h1>
    <p>Please help us improve by filling out this quick survey.</p>

    <form class="survey-form">
      <div class="form-group">
        <label for="q1">How satisfied are you with our website?</label>
        <select id="q1" name="satisfaction" required>
          <option value="">Select...</option>
          <option value="very_satisfied">Very Satisfied</option>
          <option value="satisfied">Satisfied</option>
          <option value="neutral">Neutral</option>
          <option value="unsatisfied">Unsatisfied</option>
          <option value="very_unsatisfied">Very Unsatisfied</option>
        </select>
      </div>

      <div class="form-group">
        <label>Which features do you use most? (Select all that apply)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="features" value="posts" /> Posts</label>
          <label><input type="checkbox" name="features" value="profile" /> Profile</label>
          <label><input type="checkbox" name="features" value="notifications" /> Notifications</label>
          <label><input type="checkbox" name="features" value="gallery" /> Gallery</label>
          <label><input type="checkbox" name="features" value="settings" /> Settings</label>
        </div>
      </div>

      <div class="form-group">
        <label for="q3">What improvements would you like to see?</label>
        <textarea id="q3" name="improvements" rows="4" placeholder="Your suggestions..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Survey</button>
    </form>

   <div class="container-back-btn">
  <a href="javascript:history.back()" class="back-btn">ðŸ”™ Go Back</a>
</div>
  </div>
<script src="script.js"></script>
</body>
</html>
